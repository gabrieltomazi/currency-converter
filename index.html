<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <img class="logo" src="assets/gif-mao-dinheiro.gif" alt="maos-com-dinheiro">
        <main>
                <div class="caixa">
                    <label for="">
                        Converter <b>de</b>

                        <select class="selecionar currency-to-select">
                            <option value="dolar">US$ Dólar americano</option>
                            <option value="real" selected>R$ Real Brasileiro</option>
                            <option value="euro">€ Euro</option>
                        </select>
                    </label>
                </div>

                <div class="caixa">
                    <label for="">
                        Converter <b>para</b>

                        <select class="selecionar currency-select">
                            <option value="dolar">US$ Dólar americano</option>
                            <option value="real">R$ Real Brasileiro</option>
                            <option value="euro">€ Euro</option>
                        </select>
                    </label>
                </div>

                <div class="caixa">

                    <b>Valor</b>

                    <input type="number" placeholder="R$ 10.000,00" class="selecionar input-currency">

                </div>

                <button class="convert-button">Converter</button>

                <div class="caixa-converted">

                    <div class="box-convert">
                        <img class="img-logo currency-img-to-convert" src="assets/real.png" alt="logo-moeda-a-converter">
                        <p class="moeda" id="currency-name-to-convert">Real</p>
                        <p class="currency-value-to-convert">R$ 0</p>
                    </div>

                    <img id="flecha" src="assets/flecha.png" alt="">

                    <div class="box-convert">
                        <img class="img-logo currency-img" src="assets/dolar.png" alt="logo-moeda-convertida">
                        <p class="moeda" id="currency-name">Dólar</p>
                        <p class="currency-value">US$ 0.00</p>

                    </div>

                </div>
        </main>
    </div>
</body>
<script src="scripts.js"></script>

</html>
